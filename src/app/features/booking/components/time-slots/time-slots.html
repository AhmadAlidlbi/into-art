<div class="ts">
    <div class="ts__label">{{ label }}</div>
  
    <div class="ts__grid">
      <button
        class="ts__slot"
        type="button"
        *ngFor="let s of slots()"
        [class.is-selected]="s.selected"
        [disabled]="s.disabled"
        (click)="pick(s)"
      >
        {{ s.label }}
      </button>
    </div>
  
    <div class="ts__hint">{{ helperText() }}</div>
  </div>
