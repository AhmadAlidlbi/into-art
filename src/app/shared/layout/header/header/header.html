<header class="site-header" [class.is-scrolled]="scrolled()">
    <div class="container">
      <!-- Brand -->
      <a class="brand" routerLink="/" aria-label="Go to homepage">
        <img class="brand__logo" [src]="logoSrc" [alt]="brandName + ' logo'" />
        <span class="brand__name">{{ brandName }}</span>
      </a>
  
      <!-- Desktop nav -->
      <nav class="nav nav--desktop" aria-label="Primary">
        <a
          *ngFor="let link of links"
          class="nav__link"
          [routerLink]="link.path"
          routerLinkActive="is-active"
          [routerLinkActiveOptions]="{ exact: !!link.exact }"
        >
          {{ link.label }}
        </a>
      </nav>
  
      <!-- Desktop actions -->
      <div class="actions actions--desktop">
        <button class="btn btn--ghost" type="button" (click)="openWhatsApp()">
          WhatsApp
        </button>
  
        <button class="btn btn--primary" type="button" (click)="goToConsultation()">
          Book Consultation
        </button>
      </div>
  
      <!-- Mobile toggle -->
      <button
        class="burger"
        type="button"
        (click)="toggleMobile()"
        [attr.aria-expanded]="mobileOpen()"
        aria-controls="mobileMenu"
        aria-label="Toggle menu"
      >
        <span></span><span></span><span></span>
      </button>
    </div>
  
    <!-- Mobile drawer + overlay -->
    <div class="overlay" *ngIf="mobileOpen()" (click)="closeMobile()" aria-hidden="true"></div>
  
    <aside
      id="mobileMenu"
      class="drawer"
      [class.is-open]="mobileOpen()"
      aria-label="Mobile menu"
    >
      <div class="drawer__top">
        <div class="drawer__brand">
          <img class="drawer__logo" [src]="logoSrc" [alt]="brandName + ' logo'" />
          <div class="drawer__title">{{ brandName }}</div>
        </div>
  
        <button class="drawer__close" type="button" (click)="closeMobile()" aria-label="Close menu">
          âœ•
        </button>
      </div>
  
      <nav class="nav nav--mobile" aria-label="Primary mobile">
        <a
          *ngFor="let link of links"
          class="nav__link"
          [routerLink]="link.path"
          routerLinkActive="is-active"
          [routerLinkActiveOptions]="{ exact: !!link.exact }"
        >
          {{ link.label }}
        </a>
      </nav>
  
      <div class="actions actions--mobile">
        <button class="btn btn--ghost" type="button" (click)="openWhatsApp()">
          WhatsApp
        </button>
  
        <button class="btn btn--primary" type="button" (click)="goToConsultation()">
          Book Consultation
        </button>
      </div>
    </aside>
  </header>
