<footer class="site-footer theme-dark">
  <div class="container">
    <div class="grid">
      <!-- Brand -->
      <section class="brand">
        <div class="brand__row">
          <a class="brand" routerLink="/" aria-label="Go to homepage">
            <img class="brand__logo" [src]="logoSrc" [alt]="brandName + ' logo'" />
          </a>
          <div class="brand__name">{{ brandName }}</div>
        </div>

        <p class="brand__desc">
          {{ description }}
        </p>

        <div class="ctas">
          <!-- ✅ WhatsApp icon-only (cleaner SVG) -->
          <button
            class="icon-cta icon-cta--wa"
            type="button"
            (click)="openWhatsApp()"
            aria-label="WhatsApp"
          >
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path
                fill="currentColor"
                d="M20.52 3.49A11.87 11.87 0 0 0 12.05 0C5.46 0 .12 5.34.12 11.93c0 2.1.55 4.15 1.6 5.96L0 24l6.28-1.64a11.9 11.9 0 0 0 5.77 1.47h.01c6.59 0 11.93-5.34 11.93-11.93 0-3.18-1.24-6.16-3.47-8.41ZM12.06 21.9h-.01a9.92 9.92 0 0 1-5.06-1.38l-.36-.21-3.73.97.99-3.64-.24-.38a9.9 9.9 0 0 1-1.52-5.33C2.13 6.44 6.56 2 12.05 2c2.65 0 5.13 1.03 7.01 2.92a9.87 9.87 0 0 1 2.9 7c0 5.49-4.43 9.98-9.9 9.98Zm5.77-7.41c-.31-.16-1.86-.92-2.15-1.02-.29-.1-.5-.16-.71.16-.2.31-.81 1.02-.99 1.23-.18.2-.36.23-.67.08-.31-.16-1.31-.48-2.49-1.54-.92-.82-1.54-1.84-1.72-2.15-.18-.31-.02-.48.14-.63.14-.14.31-.36.47-.54.16-.18.2-.31.31-.51.1-.2.05-.38-.03-.54-.08-.16-.71-1.71-.98-2.34-.26-.63-.52-.54-.71-.55l-.61-.01c-.2 0-.54.08-.82.38-.28.31-1.07 1.05-1.07 2.56 0 1.51 1.1 2.97 1.25 3.17.16.2 2.16 3.3 5.23 4.63.73.31 1.3.5 1.75.64.73.23 1.4.2 1.93.12.58-.09 1.86-.76 2.12-1.46.26-.71.26-1.31.18-1.46-.08-.14-.28-.23-.59-.38Z"
              />
            </svg>
          </button>

          <a class="btn btn--ghost" [routerLink]="consultationPath"> Book Consultation </a>
        </div>

        <!-- ✅ Social icons -->
        <div class="social" aria-label="Social links">
          <a
            *ngFor="let s of socialLinks"
            class="social__icon"
            [href]="s.href"
            target="_blank"
            rel="noopener noreferrer"
            [attr.aria-label]="s.label"
            (click)="s.href === '#' ? $event.preventDefault() : null"
          >
            <ng-container [ngSwitch]="s.icon">
              <!-- Instagram -->
              <svg *ngSwitchCase="'instagram'" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  fill="currentColor"
                  d="M7.5 2h9A5.5 5.5 0 0 1 22 7.5v9A5.5 5.5 0 0 1 16.5 22h-9A5.5 5.5 0 0 1 2 16.5v-9A5.5 5.5 0 0 1 7.5 2Zm0 2A3.5 3.5 0 0 0 4 7.5v9A3.5 3.5 0 0 0 7.5 20h9A3.5 3.5 0 0 0 20 16.5v-9A3.5 3.5 0 0 0 16.5 4h-9ZM12 7a5 5 0 1 1 0 10 5 5 0 0 1 0-10Zm0 2a3 3 0 1 0 0 6 3 3 0 0 0 0-6Zm5.6-.9a1.1 1.1 0 1 1 0 2.2 1.1 1.1 0 0 1 0-2.2Z"
                />
              </svg>

              <!-- TikTok -->
              <svg *ngSwitchCase="'tiktok'" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  fill="currentColor"
                  d="M16.5 3c.7 3.3 2.6 5.2 6 5.4v3.1c-2 0-3.8-.6-5.4-1.7v6.9c0 4.1-3.3 7.3-7.4 7.3S2.2 20.8 2.2 16.7c0-4.2 3.4-7.5 7.8-7.2v3.3c-2.1-.3-4 .9-4.4 2.9-.5 2.3 1.2 4.5 3.6 4.7 2.1.2 3.9-1.5 3.9-3.6V3h3.4Z"
                />
              </svg>

              <!-- YouTube -->
              <svg *ngSwitchCase="'youtube'" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  fill="currentColor"
                  d="M21.6 7.2a3.1 3.1 0 0 0-2.2-2.2C17.5 4.5 12 4.5 12 4.5s-5.5 0-7.4.5A3.1 3.1 0 0 0 2.4 7.2 32 32 0 0 0 2 12s.1 2.7.4 4.8a3.1 3.1 0 0 0 2.2 2.2c1.9.5 7.4.5 7.4.5s5.5 0 7.4-.5a3.1 3.1 0 0 0 2.2-2.2c.3-2.1.4-4.8.4-4.8s0-2.7-.4-4.8ZM10 15.5v-7l6 3.5-6 3.5Z"
                />
              </svg>

              <!-- LinkedIn -->
              <svg *ngSwitchCase="'linkedin'" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  fill="currentColor"
                  d="M6.5 6.7A2.2 2.2 0 1 1 6.5 2.3a2.2 2.2 0 0 1 0 4.4ZM4.6 21.7h3.8V8.3H4.6v13.4ZM13 8.3c-1.8 0-3.1 1-3.6 2v-2H9.6v13.4h3.8v-7.2c0-1.9.4-3.7 2.7-3.7 2.2 0 2.2 2.1 2.2 3.8v7.1h3.8v-7.9c0-3.9-.8-6.9-5-6.9Z"
                />
              </svg>
            </ng-container>
          </a>
        </div>
      </section>

      <!-- Quick links -->
      <section class="col">
        <h3 class="title">Quick Links</h3>
        <nav class="links links--two" aria-label="Footer quick links">
          <a *ngFor="let l of quickLinks" class="link" [routerLink]="l.path">{{ l.label }}</a>
        </nav>
      </section>

      <!-- Services -->
      <section class="col">
        <h3 class="title">Services</h3>
        <nav class="links" aria-label="Footer services links">
          <a *ngFor="let l of serviceLinks" class="link" [routerLink]="l.path">{{ l.label }}</a>
        </nav>
      </section>

      <!-- Contact -->
      <section class="col">
        <h3 class="title">Contact</h3>

        <div class="contact">
          <div class="contact__row">
            <span class="contact__label">Phone</span>
            <a class="contact__value" [href]="'tel:' + phoneNumberDial">{{ phoneNumberDisplay }}</a>
          </div>

          <div class="contact__row">
            <span class="contact__label">Email</span>
            <a class="contact__value" [href]="'mailto:' + email">{{ email }}</a>
          </div>

          <div class="contact__row">
            <span class="contact__label">Location</span>
            <span class="contact__value">{{ address }}</span>
          </div>

          <!-- ✅ Small Google map -->
          <div class="map">
            <iframe
              class="map__frame"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d55628.797454938496!2d47.92921847167034!3d29.37614936397913!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3fcf85006788269d%3A0x6ce32cacac956b22!2zSU5UTyBBUlQgfCDYp9mG2KrZiCDYotix2Ko!5e0!3m2!1sen!2skw!4v1767038690406!5m2!1sen!2skw"
              style="border: 0"
              allowfullscreen
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
              title="IntoArt office location"
            ></iframe>
          </div>
        </div>
      </section>
    </div>

    <div class="bottom">
      <div class="bottom__left">© {{ brandName }} {{ year }}. All rights reserved.</div>

      <div class="bottom__right">
        <a class="bottom__link" routerLink="/privacy-policy">Privacy Policy</a>
        <span class="dot">•</span>
        <a class="bottom__link" routerLink="/terms">Terms</a>
      </div>
    </div>
  </div>
</footer>
